<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/brain.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Relatórios ABA-Cris</title>
</head>

<body>

    <div class="container vh-100 d-flex justify-content-center align-items-center">

        <!--forms-->
        <div class="w-100">
            <div class="form-floating mb-3">
                <textarea class="form-control shadow-sm " id="objSession" placeholder=""></textarea>
                <label for="objSession" id="objSessionLabel">Objetivo da Sessão</label>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control shadow-sm " id="material" placeholder=""></textarea>
                <label for="material">Material utilizado</label>
            </div>
            <h3 class="h6">Como o paciente chegou?</h3>
            <div class="btn-group mb-3" role="group" aria-label="Basic radio toggle button group" id="pacienteChegou">
                <input type="radio" class="btn-check shadow-sm" name="btnradio" id="btnradio1" autocomplete="off" value="Bom Estado Geral (BEG)">
                <label class="btn btn-outline-success" for="btnradio1">Bom Estado Geral (BEG)</label>
                <input type="radio" class="btn-check shadow-sm " name="btnradio" id="btnradio2" autocomplete="off" value="Frustrado">
                <label class="btn btn-outline-success" for="btnradio2">Frustrado</label>
            </div>
            <div class="form-floating mb-3">
                <input id="evolucao" class="form-control shadow-sm" placeholder="" required="required" maxlength="50"
                    type="text" />
                <label for="evolucao">Informações sobre a evolução do paciente</label>
            </div>
            <div class="btn-group mb-3" role="group" aria-label="Basic checkbox toggle button group" id="necessidades">
                <input type="checkbox" class="btn-check shadow-sm " id="agua" autocomplete="off" value="agua">
                <label class="btn btn-outline-primary" for="agua">Água</label>
                <input type="checkbox" class="btn-check shadow-sm " id="lanche" autocomplete="off" value="lanche">
                <label class="btn btn-outline-danger" for="lanche">Lanche</label>
                <input type="checkbox" class="btn-check shadow-sm " id="banheiro" autocomplete="off" value="banheiro">
                <label class="btn btn-outline-warning" for="banheiro">Banheiro ou fralda</label>
            </div>
            <div class="form-floating mb-3">
                <input id="profissional" class="form-control shadow-sm" placeholder="" required="required"
                    maxlength="50" type="text" />
                <label for="profissional">Nome do supervisor</label>
            </div>
            <div class="form-floating mb-3">
                <input id="profissionalCod" class="form-control shadow-sm" placeholder="" required="required"
                    maxlength="50" type="number" pattern="^\d{2}/\d{5}$"/>
                <label for="profissionalCod">Código do supervisor</label>
            </div>
            <div class="justify-content-center mb-3" id="divButton" style="display: none;">
                <button class="btn btn-primary" onclick="gerarCopia()">
                    copiar
                </button>
                <button class="btn btn-secondary" onclick="location.reload()" style="margin-left: 8px;">
                    limpar
                </button>
            </div>
            <!--footer-->
            <div class="d-flex justify-content-center ">
                <p>
                    &copy; Cristiano Crispim Costa Filho
                </p>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/scripts.js"></script>
</body>

</html>
